spring.application.name=dementia-care

#datasource (PostgreSQL)
# 환경변수가 없으면 localhost 사용 (개발 환경)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/finalproject}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rootroot}
spring.datasource.driver-class-name=org.postgresql.Driver

# Gemini API Key (필수 - 환경변수로만 설정, Git에 올리지 않음)
