name: CI/CD Pipeline for Final Project

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build on GitHub Runner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Backend
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install & Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Upload Frontend Dist Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Upload Backend WAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-war
          path: backend/target/*.war

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: artifacts/frontend

      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-war
          path: artifacts/backend

      - name: Debug: List Artifacts
        run: |
          echo "=== Frontend files ==="
          ls -R artifacts/frontend
          echo "=== Backend files ==="
          ls -R artifacts/backend

      - name: Copy Files to EC2 via SCP
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: |
            artifacts/frontend/dist/**
            artifacts/backend/*.war
          target: ~/finalproject/deploy_tmp/

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/finalproject

            # Replace WAR and restart backend
            sudo cp deploy_tmp/*.war backend/target/
            sudo systemctl restart finalproject

            # Replace frontend dist and restart Nginx
            sudo rm -rf /var/www/finalproject/dist/*
            sudo cp -r deploy_tmp/dist/* /var/www/finalproject/dist/
            sudo chown -R www-data:www-data /var/www/finalproject/dist
            sudo systemctl reload nginx
