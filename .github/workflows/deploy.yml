name: CI/CD Pipeline for Final Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      war-path: backend/target/dementia-care-0.0.1-SNAPSHOT.war
    steps:
      - uses: actions/checkout@v4

      - name: Build Backend
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            backend/target/*.war
            frontend/dist/**

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts

      - name: Debug: list artifacts
        run: |
          echo "ARTIFACTS DIR:"
          ls -R artifacts

      - name: Copy build output to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: |
            artifacts/frontend/dist
            artifacts/backend/*.war
          strip_components: 2
          target: ~/finalproject/deploy_tmp/

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/finalproject
            sudo cp deploy_tmp/*.war backend/target/
            sudo rm -rf /var/www/finalproject/dist/*
            sudo cp -r deploy_tmp/dist/* /var/www/finalproject/dist/
            sudo chown -R www-data:www-data /var/www/finalproject/dist
            sudo systemctl restart finalproject
            sudo systemctl reload nginx
