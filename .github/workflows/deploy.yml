name: CI/CD Pipeline for Final Project

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      war-path: backend/target/dementia-care-0.0.1-SNAPSHOT.war
    steps:
      - uses: actions/checkout@v4

      - name: Build Backend
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Upload Frontend Dist as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Upload Backend WAR as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-war
          path: backend/target/*.war

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download frontend-dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: artifacts/frontend

      - name: Download backend-war
        uses: actions/download-artifact@v4
        with:
          name: backend-war
          path: artifacts/backend

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: |
            artifacts/frontend/dist/*
            artifacts/backend/*.war
          target: ~/finalproject/deploy_tmp/

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/finalproject

            # WAR 교체
            sudo cp deploy_tmp/*.war backend/target/
            sudo systemctl restart finalproject

            # Dist 교체
            sudo rm -rf /var/www/finalproject/dist/*
            sudo cp -r deploy_tmp/* /var/www/finalproject/dist/
            sudo chown -R www-data:www-data /var/www/finalproject/dist

            # Nginx 재로드
            sudo systemctl reload nginx

            echo "Deployment completed successfully!"
