name: CI/CD Pipeline for Final Project

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build on GitHub Runner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Backend
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install & Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            backend/target/*.war
            frontend/dist/**

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts/build-artifacts

      # 프론트엔드 dist 전송
      - name: Copy Frontend Dist to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: artifacts/build-artifacts/frontend/dist/**
          strip_components: 3
          target: ~/finalproject/deploy_tmp/dist/

      # 백엔드 WAR 전송
      - name: Copy Backend WAR to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: artifacts/build-artifacts/backend/target/*.war
          strip_components: 4
          target: ~/finalproject/deploy_tmp/

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/finalproject

            # 백엔드 WAR 배포
            sudo cp deploy_tmp/*.war backend/target/
            sudo systemctl restart finalproject

            # 프론트엔드 dist 배포
            sudo rm -rf /var/www/finalproject/dist/*
            sudo cp -r deploy_tmp/dist/* /var/www/finalproject/dist/
            sudo chown -R www-data:www-data /var/www/finalproject/dist

            # Nginx 재시작
            sudo systemctl reload nginx

            echo "Deployment completed successfully!"
