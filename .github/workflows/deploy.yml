name: CI/CD Pipeline for Final Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on GitHub Runner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Backend
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install & Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: finalproject-artifacts
          path: |
            backend/target/*.war
            frontend/dist/

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: finalproject-artifacts
          path: artifacts

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 10m
          script: |
            cd ~/finalproject

            # 최신 코드 강제 동기화 (backend만 .war를 교체)
            git fetch --all
            git reset --hard origin/main

            # 백엔드 배포
            sudo cp /home/runner/work/finalproject/finalproject/artifacts/backend/target/*.war \
              /home/ubuntu/finalproject/backend/target/
            sudo systemctl restart finalproject

            # 프론트엔드 배포
            sudo rm -rf /var/www/finalproject/dist/*
            sudo cp -r /home/runner/work/finalproject/finalproject/artifacts/frontend/dist/* \
              /var/www/finalproject/dist/
            sudo chown -R www-data:www-data /var/www/finalproject/dist

            # Nginx 재로드
            sudo systemctl reload nginx

            echo "Deployment completed successfully!"
